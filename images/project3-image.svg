<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#36454F"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#4CAF50" stroke-width="0.5" opacity="0.2"/>
  </pattern>
  <rect width="400" height="200" fill="url(#grid)"/>

  <!-- Website UI -->
  <rect x="50" y="30" width="300" height="140" rx="10" ry="10" fill="#0a0a0a" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- Website Header -->
  <rect x="50" y="30" width="300" height="30" rx="10" ry="10" fill="#36454F"/>
  <text x="75" y="50" font-family="monospace" font-size="14" fill="#4CAF50" text-anchor="start">PORTFOLIO</text>
  
  <!-- Navigation Links -->
  <text x="180" y="50" font-family="monospace" font-size="10" fill="#e6e6e6" text-anchor="start">ABOUT</text>
  <text x="240" y="50" font-family="monospace" font-size="10" fill="#e6e6e6" text-anchor="start">WORK</text>
  <text x="300" y="50" font-family="monospace" font-size="10" fill="#e6e6e6" text-anchor="start">CONTACT</text>
  
  <!-- Content Area -->
  <rect x="70" y="70" width="100" height="80" rx="5" ry="5" fill="#36454F"/>
  <rect x="180" y="70" width="150" height="30" rx="5" ry="5" fill="#36454F"/>
  <rect x="180" y="110" width="150" height="40" rx="5" ry="5" fill="#36454F"/>
  
  <!-- Icons -->
  <circle cx="120" cy="110" r="25" fill="#4CAF50" opacity="0.3"/>
  <text x="120" y="115" font-family="monospace" font-size="16" fill="#4CAF50" text-anchor="middle">&lt;/&gt;</text>
  
  <!-- Content Lines -->
  <line x1="190" y1="80" x2="320" y2="80" stroke="#e6e6e6" stroke-width="2"/>
  <line x1="190" y1="90" x2="300" y2="90" stroke="#e6e6e6" stroke-width="2"/>
  
  <line x1="190" y1="120" x2="320" y2="120" stroke="#e6e6e6" stroke-width="2"/>
  <line x1="190" y1="130" x2="310" y2="130" stroke="#e6e6e6" stroke-width="2"/>
  <line x1="190" y1="140" x2="290" y2="140" stroke="#e6e6e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="180" font-family="monospace" font-size="16" fill="#e6e6e6" text-anchor="middle">Portfolio Website</text>
</svg>